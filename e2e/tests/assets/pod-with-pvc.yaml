kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  namespace: default
  name: test-claim
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: topolvm-provisioner
  resources:
    requests:
      storage: 1Gi
---
kind: Pod
apiVersion: v1
metadata:
  name: test-pod
  namespace: default
spec:
  securityContext:
    runAsNonRoot: false # TODO pick different image
    privileged: false
    capabilities:
      drop:
      - 'ALL'
    allowPrivilegeEscalation: false
    seccompProfile:
      type: RuntimeDefault
  containers:
  - name: test-container
    image: quay.io/openshifttest/hello-openshift:1.2.0
    command:
    - sh
    - -c
    - sleep 1d
    volumeMounts:
    - mountPath: /vol
      name: test-vol
  volumes:
  - name: test-vol
    persistentVolumeClaim:
      claimName: test-claim
