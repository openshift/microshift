name = "rhel-94-microshift-ext"
description = "A RHEL 9.4 image built from external RPMs."
version = "0.0.1"
modules = []
groups = []
distro = "rhel-94"

[[packages]]
name = "microshift"
version = "{{ .Env.SOURCE_VERSION }}"

[[packages]]
name = "microshift-greenboot"
version = "{{ .Env.SOURCE_VERSION }}"

[[packages]]
name = "microshift-networking"
version = "{{ .Env.SOURCE_VERSION }}"

[[packages]]
name = "microshift-selinux"
version = "{{ .Env.SOURCE_VERSION }}"

[[packages]]
name = "systemd-resolved"
version = "*"

[[packages]]
name = "iputils"
version = "*"

[[packages]]
name = "bind-utils"
version = "*"

[[packages]]
name = "net-tools"
version = "*"

[[packages]]
name = "iotop"
version = "*"

[[packages]]
name = "strace"
version = "*"

[[packages]]
name = "iproute-tc"
version = "*"

[[packages]]
name = "kernel-modules-extra"
version = "*"

[customizations.services]
enabled = ["microshift"]

[customizations.firewall]
ports = ["22:tcp", "80:tcp", "443:tcp", "5353:udp", "6443:tcp", "30000-32767:tcp", "30000-32767:udp"]

[customizations.firewall.services]
enabled = ["mdns", "ssh", "http", "https"]

[[customizations.firewall.zones]]
name = "trusted"
sources = ["10.42.0.0/16", "169.254.169.1"]
