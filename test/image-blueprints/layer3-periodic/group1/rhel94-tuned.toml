name = "rhel-9.4-tuned"
description = "A RHEL 9.4 image with the RPMs built from source."
version = "0.0.1"
modules = []
groups = []
distro = "rhel-94"

[[packages]]
name = "microshift"
version = "{{ .Env.SOURCE_VERSION }}"

[[packages]]
name = "microshift-greenboot"
version = "{{ .Env.SOURCE_VERSION }}"

[[packages]]
name = "microshift-networking"
version = "{{ .Env.SOURCE_VERSION }}"

[[packages]]
name = "microshift-selinux"
version = "{{ .Env.SOURCE_VERSION }}"

[[packages]]
name = "microshift-low-latency"
version = "{{ .Env.SOURCE_VERSION }}"

[[packages]]
name = "microshift-test-agent"
version = "*"

[[packages]]
name = "systemd-resolved"
version = "*"

[customizations.kernel]
name = "kernel-rt"

[customizations.services]
enabled = ["microshift-tuned", "microshift-test-agent"]

[customizations.firewall]
ports = ["22:tcp", "80:tcp", "443:tcp", "5353:udp", "6443:tcp", "30000-32767:tcp", "30000-32767:udp"]

[customizations.firewall.services]
enabled = ["mdns", "ssh", "http", "https"]

[[customizations.firewall.zones]]
name = "trusted"
sources = ["10.42.0.0/16", "169.254.169.1"]

[[customizations.files]]
path = "/etc/microshift/microshift-tuned.yaml"
data = """
reboot_after_apply: True
profile: microshift-baseline
"""

[[customizations.files]]
path = "/etc/microshift/config.yaml"
data = """
kubelet:
  cpuManagerPolicy: static
  cpuManagerPolicyOptions:
    full-pcpus-only: "true"
  cpuManagerReconcilePeriod: 5s
  memoryManagerPolicy: Static
  topologyManagerPolicy: single-numa-node
  reservedSystemCPUs: 0-1
  reservedMemory:
  - limits:
      memory: 1100Mi
    numaNode: 0
  kubeReserved:
    memory: 500Mi
  systemReserved:
    memory: 500Mi
  evictionHard:
    imagefs.available: 15%
    memory.available: 100Mi
    nodefs.available: 10%
    nodefs.inodesFree: 5%
  evictionPressureTransitionPeriod: 0s
"""

[[customizations.files]]
path = "/etc/tuned/microshift-baseline-variables.conf"
data = """
isolated_cores=3-5

hugepages_size = 2M
hugepages = 128
additional_args =
offline_cpu_set =
"""