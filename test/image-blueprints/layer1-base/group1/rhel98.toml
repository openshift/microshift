name = "rhel-9.8"
description = "Basic RHEL 9.8 edge image without MicroShift."
version = "0.0.1"
distro = "rhel-98"
modules = []
groups = []

[[packages]]
name = "microshift-test-agent"
version = "*"

[[packages]]
name = "iproute-tc"
version = "*"

[customizations.services]
enabled = ["microshift-test-agent"]

[customizations.firewall]
ports = ["22:tcp"]

[customizations.firewall.services]
enabled = ["ssh"]
