name = "rhel-9.2-microshift-4.{{ .Env.YMINUS2_MINOR_VERSION }}"
description = "RHEL 9.2 with MicroShift from two minor versions back installed."
version = "0.0.1"
modules = []
groups = []
distro = "rhel-92"

[[packages]]
name = "microshift"
version = "{{ .Env.YMINUS2_RELEASE_VERSION }}*"

[[packages]]
name = "microshift-greenboot"
version = "{{ .Env.YMINUS2_RELEASE_VERSION }}*"

[[packages]]
name = "microshift-networking"
version = "{{ .Env.YMINUS2_RELEASE_VERSION }}*"

[[packages]]
name = "microshift-selinux"
version = "{{ .Env.YMINUS2_RELEASE_VERSION }}*"

[[packages]]
name = "microshift-test-agent"
version = "*"

[customizations.services]
enabled = ["microshift", "microshift-test-agent"]

[customizations.firewall]
ports = ["22:tcp", "80:tcp", "443:tcp", "5353:udp", "6443:tcp", "30000-32767:tcp", "30000-32767:udp"]

[customizations.firewall.services]
enabled = ["mdns", "ssh", "http", "https"]

[[customizations.firewall.zones]]
name = "trusted"
sources = ["10.42.0.0/16", "169.254.169.1", "fd01::/48"]

[[customizations.files]]
path = "/etc/crio/crio.conf.d/00-crio-crun.yaml"
data = """
[crio.runtime.runtimes.crun]
runtime_path = ""
runtime_type = "oci"
runtime_root = "/run/crun"
runtime_config_path = ""
monitor_path = ""
"""

# Extend Greenboot wait timeout to 10m for MicroShift to be ready.
# Greenboot configuration must come after RPM install to avoid
# /etc/greenboot/greenboot.conf overwrite by the package update.
[[customizations.files]]
path = "/etc/greenboot/greenboot.conf"
data = """
GREENBOOT_WATCHDOG_CHECK_ENABLED=true
MICROSHIFT_WAIT_TIMEOUT_SEC=600
"""
