apiVersion: apps/v1
kind: Deployment
metadata:
  name: ceph-controller
  namespace: knative-source
  labels:
    ceph.eventing.knative.dev/release: devel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ceph-controller
  template:
    metadata:
      labels:
        app: ceph-controller
        ceph.eventing.knative.dev/release: devel
    spec:
      # To avoid node becoming SPOF, spread our replicas to different nodes.
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: ceph-controller
              topologyKey: kubernetes.io/hostname
            weight: 100

      serviceAccountName: ceph-controller

      containers:
      - name: controller
        terminationMessagePolicy: FallbackToLogsOnError
        #image: ko://knative.dev/eventing-ceph/cmd/controller
        image: microshift.jfrog.io/eventing-ceph-docker-local/controller-9240b517564bbcf7acc4966b6b9496b5@sha256:6e004b020c84403cf56d64194c2513614c7638621a21c18193678f812fd4dfcb

        resources:
          requests:
            cpu: 100m
            memory: 100Mi

        env:
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CONFIG_LOGGING_NAME
            value: config-logging
          - name: CONFIG_OBSERVABILITY_NAME
            value: config-observability
          - name: METRICS_DOMAIN
            value: knative.dev/sources
          - name: CEPH_SOURCE_RA_IMAGE
            value: microshift.jfrog.io/eventing-ceph-docker-local/receive_adapter-b624b2be994333d9e5b2e9640a64270e:latest
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name

        securityContext:
          allowPrivilegeEscalation: false

        ports:
          - name: metrics
            containerPort: 9090
