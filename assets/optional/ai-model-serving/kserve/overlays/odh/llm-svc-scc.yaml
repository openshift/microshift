allowHostPorts: false
allowPrivilegeEscalation: false
allowPrivilegedContainer: false
volumes:
  - hostPath
  - configMap
  - downwardAPI
  - emptyDir
  - persistentVolumeClaim
  - projected
  - secret
runAsUser:
  type: MustRunAsRange
seLinuxContext:
  type: MustRunAs
fsGroup:
  type: RunAsAny
supplementalGroups:
  type: RunAsAny
allowedCapabilities:
  - "IPC_LOCK"
  - "SYS_RAWIO"
  - "NET_BIND_SERVICE"
  - "NET_RAW"
requiredDropCapabilities:
  - ALL
seccompProfiles:
  - runtime/default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openshift-ai-llminferenceservice-multi-node-scc
rules:
  - apiGroups:
      - security.openshift.io
    resources:
      - securitycontextconstraints
