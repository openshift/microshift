    matchLabels:
      name: whereabouts-reconciler
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 10%
  template:
    metadata:
      annotations:
        target.workload.openshift.io/management: '{"effect": "PreferredDuringScheduling"}'
      labels:
        app: whereabouts-reconciler
        name: whereabouts-reconciler
    spec:
      hostNetwork: true      
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: multus-ancillary-tools
      priorityClassName: "system-node-critical"
      tolerations:
      - operator: Exists
        effect: NoSchedule
      containers:
      - name: whereabouts
        command: [ "/bin/sh" ]
        args:
          - -c
          - >
            /usr/src/whereabouts/bin/entrypoint.sh -log-level debug
        image: {{.WhereaboutsImage}}
        resources:
          requests:
            cpu: "50m"
            memory: "50Mi"
        volumeMounts:
          - name: cni-net-dir
            mountPath: /host/etc/cni/net.d
          - name: cron-scheduler-configmap
            mountPath: /cron-schedule
        env:
        - name: NODENAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: WHEREABOUTS_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KUBERNETES_SERVICE_PORT
          value: "{{.KUBERNETES_SERVICE_PORT}}"
        - name: KUBERNETES_SERVICE_HOST
          value: "{{.KUBERNETES_SERVICE_HOST}}"
      volumes:
        - name: cni-net-dir
          hostPath:
            path: {{ .SystemCNIConfDir }}
        - name: cron-scheduler-configmap
          configMap:
            name: whereabouts-config
            optional: true
            defaultMode: 0744
            items:
            - key: reconciler_cron_expression
              path: config
{{- end}}
