apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: dhcp-daemon
  namespace: openshift-multus
  annotations:
    kubernetes.io/description: |
      This daemon set launches the containernetworking plugins DHCP daemon on each node.
spec:
  selector:
    matchLabels:
      app: dhcp-daemon
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 33%
  template:
    metadata:
      annotations:
        target.workload.openshift.io/management: '{"effect": "PreferredDuringScheduling"}'
      labels:
        app: dhcp-daemon
        component: network
        type: infra
        openshift.io/component: network
    spec:
      hostNetwork: true
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
      - operator: Exists
      initContainers:
      - name: dhcp-daemon-initialization
        image: containernetworking-plugins-microshift
        command: ["/bin/sh"]
        args: ["-c", "rm -f /host/run/cni/dhcp.sock"]
        volumeMounts:
        - name: socketpath
          mountPath: /host/run/cni
      containers:
      - name: dhcp-daemon
        image: containernetworking-plugins-microshift
        imagePullPolicy: IfNotPresent
        command: ["/usr/src/plugins/bin/dhcp"]
        args:
        - "daemon"
        - "-hostprefix"
        - "/host"
        resources:
          requests:
            cpu: 10m
            memory: 65Mi
        securityContext:
          privileged: true
        volumeMounts:
        - name: socketpath
          mountPath: /host/run/cni
        - name: procpath
          mountPath: /host/proc
        - name: netnspath
          mountPath: /host/var/run/netns
          mountPropagation: HostToContainer
      volumes:
        - name: socketpath
          hostPath:
            path: /run/cni
        - name: procpath
          hostPath:
            path: /proc
        - name: netnspath
          hostPath:
            path: /run/netns
