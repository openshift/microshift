apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: openshift-service-ca
  name: service-ca
  labels:
    app: service-ca
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-ca
  template:
    metadata:
      name: service-ca
      labels:
        app: service-ca
    spec:
      serviceAccountName: service-ca
      containers:
      - name: service-ca-controller
        image: service_ca_operator
        imagePullPolicy: IfNotPresent
        command: ["service-ca-operator", "controller"]
        args:
        - "-v=4"
        ports:
          - containerPort: 8443
            protocol: TCP
        resources:
          requests:
            memory: 120Mi
            cpu: 10m
        volumeMounts:
          - mountPath: /var/run/secrets/signing-key
            name: signing-key
          - mountPath: /var/run/configmaps/signing-cabundle
            name: signing-cabundle
      volumes:
        - name: signing-key
          hostPath:
            path: /var/lib/microshift/resources/service-ca/secrets/service-ca
        - name: signing-cabundle
          hostPath:
            path: /var/lib/microshift/certs/ca-bundle
      #nodeSelector:
      #  node-role.kubernetes.io/master: ""
      priorityClassName: "system-cluster-critical"
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: "NoSchedule"
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 120
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 120
