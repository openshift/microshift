apiVersion: apps/v1
kind: Deployment
metadata:
  name: topolvm-controller
  namespace: openshift-storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: topolvm-controller
      app.kubernetes.io/managed-by: lvms-operator
      app.kubernetes.io/name: topolvm-csi-driver
      app.kubernetes.io/part-of: lvms-provisioner
  strategy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: topolvm-controller
        app.kubernetes.io/managed-by: lvms-operator
        app.kubernetes.io/name: topolvm-csi-driver
        app.kubernetes.io/part-of: lvms-provisioner
      name: topolvm-controller
      namespace: openshift-storage
    spec:
      containers:
      - command:
        - /topolvm-controller
        - --cert-dir=/certs
        image: '{{ .ReleaseImage.topolvm_csi }}'
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: healthz
          initialDelaySeconds: 10
          periodSeconds: 60
          timeoutSeconds: 3
        name: topolvm-controller
        ports:
        - containerPort: 9808
          name: healthz
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8080
            scheme: HTTP
        resources:
          requests:
            cpu: 2m
            memory: 31Mi
        volumeMounts:
        - mountPath: /run/topolvm
          name: socket-dir
        - mountPath: /certs
          name: certs
      - args:
        - --csi-address=/run/topolvm/csi-topolvm.sock
        - --enable-capacity
        - --capacity-ownerref-level=2
        - --capacity-poll-interval=30s
        - --feature-gates=Topology=true
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: '{{ .ReleaseImage.topolvm_csi_provisioner }}'
        name: csi-provisioner
        resources:
          requests:
            cpu: 2m
            memory: 35Mi
        volumeMounts:
        - mountPath: /run/topolvm
          name: socket-dir
      - args:
        - --csi-address=/run/topolvm/csi-topolvm.sock
        image: '{{ .ReleaseImage.topolvm_csi_resizer }}'
        name: csi-resizer
        resources:
          requests:
            cpu: 1m
            memory: 23Mi
        volumeMounts:
        - mountPath: /run/topolvm
          name: socket-dir
      - args:
        - --csi-address=/run/topolvm/csi-topolvm.sock
        image: '{{ .ReleaseImage.topolvm_csi_livenessprobe }}'
        name: liveness-probe
        resources:
          requests:
            cpu: 1m
            memory: 9Mi
        volumeMounts:
        - mountPath: /run/topolvm
          name: socket-dir
      initContainers:
      - command:
        - /usr/bin/bash
        - -c
        - openssl req -nodes -x509 -newkey rsa:4096 -subj '/DC=self_signed_certificate'
          -keyout /certs/tls.key -out /certs/tls.crt -days 3650
        image: '{{ .ReleaseImage.openssl }}'
        name: self-signed-cert-generator
        resources: {}
        volumeMounts:
        - mountPath: /certs
          name: certs
      serviceAccountName: topolvm-controller
      volumes:
      - emptyDir: {}
        name: socket-dir
      - emptyDir: {}
        name: certs
