apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/component: topolvm-node
    app.kubernetes.io/name: topolvm-csi-driver
  name: topolvm-node
  namespace: openshift-storage
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: topolvm-node
      app.kubernetes.io/name: topolvm-csi-driver
  template:
    metadata:
      annotations:
        lvms.microshift.io/lvmd_config_sha256sum: '{{ Sha256sum .lvmd }}'
      labels:
        app.kubernetes.io/component: topolvm-node
        app.kubernetes.io/name: topolvm-csi-driver
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
      - command:
        - /topolvm-node
        - --embed-lvmd
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: '{{ .ReleaseImage.topolvm_csi }}'
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: healthz
          initialDelaySeconds: 10
          periodSeconds: 60
          timeoutSeconds: 3
        startupProbe:
          failureThreshold: 60
          successThreshold: 1
          periodSeconds: 2
          httpGet:
            port: healthz
            path: /healthz
        name: topolvm-node
        ports:
        - containerPort: 9808
          name: healthz
          protocol: TCP
        resources:
          requests:
            cpu: 2m
            memory: 35Mi
        securityContext:
          privileged: true
          runAsUser: 0
        volumeMounts:
        - mountPath: /etc/topolvm
          name: lvmd-config-dir
        - mountPath: /run/topolvm
          name: node-plugin-dir
        - mountPath: /var/lib/kubelet/pods
          mountPropagation: Bidirectional
          name: pod-volumes-dir
        - mountPath: /var/lib/kubelet/plugins/kubernetes.io/csi
          mountPropagation: Bidirectional
          name: csi-plugin-dir
      - args:
        - --csi-address=/run/topolvm/csi-topolvm.sock
        - --kubelet-registration-path=/var/lib/kubelet/plugins/topolvm.io/node/csi-topolvm.sock
        image: '{{ .ReleaseImage.topolvm_csi_registrar }}'
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - rm -rf /registration/topolvm.io /registration/topolvm.io-reg.sock
        name: csi-registrar
        resources:
          requests:
            cpu: 1m
            memory: 2Mi
        volumeMounts:
        - mountPath: /run/topolvm
          name: node-plugin-dir
        - mountPath: /registration
          name: registration-dir
      - args:
        - --csi-address=/run/topolvm/csi-topolvm.sock
        image: '{{ .ReleaseImage.topolvm_csi_livenessprobe }}'
        name: liveness-probe
        resources:
          requests:
            cpu: 1m
            memory: 7Mi
        volumeMounts:
        - mountPath: /run/topolvm
          name: node-plugin-dir
      hostPID: true
      initContainers:
      - command:
        - /usr/bin/bash
        - -c
        - until [ -f /etc/topolvm/lvmd.yaml ]; do echo waiting for lvmd config file;
          sleep 5; done
        image: '{{ .ReleaseImage.openssl }}'
        name: file-checker
        resources: {}
        volumeMounts:
        - mountPath: /etc/topolvm
          name: lvmd-config-dir
      serviceAccountName: topolvm-node
      volumes:
      - hostPath:
          path: /var/lib/kubelet/plugins_registry/
          type: Directory
        name: registration-dir
      - hostPath:
          path: /var/lib/kubelet/plugins/topolvm.io/node
          type: DirectoryOrCreate
        name: node-plugin-dir
      - hostPath:
          path: /var/lib/kubelet/plugins/kubernetes.io/csi
          type: DirectoryOrCreate
        name: csi-plugin-dir
      - hostPath:
          path: /var/lib/kubelet/pods/
          type: DirectoryOrCreate
        name: pod-volumes-dir
      - configMap:
          items:
          - key: lvmd.yaml
            path: lvmd.yaml
          name: lvmd
        name: lvmd-config-dir
  updateStrategy:
    type: RollingUpdate
