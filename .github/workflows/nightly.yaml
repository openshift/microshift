name: nightly build
on:
  workflow_dispatch:
  schedule:
    - cron: "15 23 * * *"  #11:15 PM every day

jobs:
  build-binary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install required packages
        run: sudo apt install build-essential qemu-user qemu-user-static  

      - name: launch build
        run: make build-containerized-cross-build

      - name: move binary
        run: |
          arm=$(podman images | grep arm64 | awk '{print $3}')
          amd=$(podman images | grep amd | awk '{print $3}')
          podman cp $(podman create --rm $arm):/usr/bin/microshift ./microshift-linux-arm64
          podman cp $(podman create --rm $amd):/usr/bin/microshift ./microshift-linux-amd64

      - name: generate checksum
        run: sha256sum ./microshift-linux-amd64 ./microshift-linux-arm64 >> ./release.sha256

      - name: post nightly release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "nightly"
          prerelease: true
          title: "Latest Nightly Build"
          files: |
            microshift-linux-amd64
            microshift-linux-arm64
            release.sha256
  
  build-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Install required packages
        run: sudo apt install build-essential qemu-user qemu-user-static  

      - name: launch amd build
        run: make build-containerized-all-in-one-amd64-nightly

      - name: launch arm build
        run: make build-containerized-all-in-one-arm64-nightly

      - name: launch arm iptables build
        run: make build-containerized-all-in-one-iptables-arm64-nightly

      - name: Login to Quay
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASS }}

      - name: push assets
        run: |
          for i in `podman images --sort repository --format "{{.Repository}}:{{.Tag}}" quay.io/microshift/microshift-aio`; do
            podman push $i
          done