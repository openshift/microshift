name: nightly build
# only execute a release when triggered manually
on:
  workflow_dispatch:
  schedule:
    - cron: "15 23 * * *"  #11:15 PM every day

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: launch build
        run: make cross-build

      - name: rename binary and move
        run: |
          mv _output/bin/linux_amd64/microshift ./microshift-linux-amd64
          mv _output/bin/linux_arm64/microshift ./microshift-linux-arm64

      - name: generate checksum
        run: sha256sum ./microshift-linux-amd64 ./microshift-linux-arm64 >> ./release.sha256

      - name: post nightly release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "nightly"
          prerelease: true
          title: "Latest Nightly Build"
          files: |
            microshift-linux-amd64
            microshift-linux-arm64
            release.sha256