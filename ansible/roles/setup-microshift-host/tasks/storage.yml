---
# Configure TopoLVM storage for MicroShift
# Only needed when using a non-default volume group name.
# MicroShift auto-detects a VG named "microshift" without explicit config.

- name: Ensure /etc/microshift directory exists
  ansible.builtin.file:
    path: /etc/microshift
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Deploy lvmd.yaml configuration
  ansible.builtin.template:
    src: lvmd.yaml.j2
    dest: /etc/microshift/lvmd.yaml
    owner: root
    group: root
    mode: '0644'
    backup: yes
  vars:
    topolvm_vg: "{{ vg_name }}"