receivers:
  otlp:
    protocols:
      grpc:
        max_recv_msg_size_mib: 9999999999
      http:
processors:
  batch:
extensions:
  health_check: {}
exporters:
  logging:
    logLevel: debug
  jaeger:
    endpoint: 0.0.0.0:14250
    tls:
      insecure: true
service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, jaeger]
  extensions: [health_check]
